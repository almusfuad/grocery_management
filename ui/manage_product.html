<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div>
            <div class="py-4 bg-light">
                <h1 class="text-center">Daily Shopping</h1>
            </div>
            <br>
            <div class="d-flex justify-content-around px-5">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"><a href="index.html" class="btn btn-primary">Sales Report</a></li>
                    <li class="list-group-item"><a href="manage_product.html" class="btn btn-primary">Manage Products</a></li>
                    <li class="list-group-item"><a href="order.html" class="btn btn-primary">New Order</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container my-5 py-3 px-5 bg-light rounded">
            <div class="row">
                <h1 class="font-weight-bold text-center">Manage Products</h1>
                <div class="d-flex justify-content-between my-3">
                    <div><input type="text" class="form-control" placeholder="Search product"></div>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productModal">Add Product</button>
                </div>
                <div>
                    <table class="w-100 table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Unit</th>
                                <th>Price Per Unit</th>
                                <th style="width: 150px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- dynamically value assign -->
                        </tbody>

                    </table>
                </div>
            </div>
        </div>


        <!-- Modal for add product-->
        <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-5" id="productModalLabel">Add New Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        <form id="productForm">
                            <input type="hidden" name="id" id="id" value="0">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input class="form-control" type="text" name="name" id="name" placeholder="Name">
                                    </div>
                                </div>
                                <br>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="uoms">Unit</label>
                                        <select name="uoms" id="uoms" class="form-control"></select>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="price">Price Per Unit</label>
                                        <input class="form-control" type="text" name="price" id="price" placeholder="Price Per Unit">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="saveProduct">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!-- custom js -->
    <script src="./js/custom/common.js"></script>
    <script src="./js/custom/manage_product.js"></script>
</body>

</html>
